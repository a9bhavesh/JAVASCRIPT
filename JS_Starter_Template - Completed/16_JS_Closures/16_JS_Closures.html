<script>
    // Closures Example 1 (calling inner() inside outer)

    var a = 10;
    function outer() {
        var b = 20;
        function  inner() {
            console.log(a);
            console.log(b);
        }
        inner();
    }
    outer();

    // Closures Example 2

    var a = 10;
    function outer() {
        var b = 10;
        var inner = function () {
            console.log(a);
            console.log(b);
        };
        return inner;
    }
    var innerFn = outer();
    innerFn();

    // Closures Example 3

        var a = 10;

        function outer() {
            var b = 20;
            var inner = function () {
                a++;
                b++;
                console.log(a);
                console.log(b);
            };
            return inner;
        }

        var innerFn1 = outer();
        innerFn1(); // 11 , 21
        var innerFn2 = outer();
        innerFn2(); // 12 , 21

        // Closures in Callbacks
        var a = 10;
        var myFn = function () {
            console.log(a);
        };

        setTimeout(myFn,1000); // callback function
        console.log("Done");
