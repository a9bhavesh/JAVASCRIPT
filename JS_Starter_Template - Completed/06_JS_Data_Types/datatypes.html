<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS DataTypes</title>
<style type="text/css">
	
	h2{
		background-color: lightgreen;
		text-align: center;
		padding: 5px;
	}
	div{
		background-color: lightgreen;
		text-align: center;
		padding: 5px;
		color: white;
		margin: 5px;
	}
	
</style>
</head>

<body>

<h2>Js Datatypes Example</h2>
<div>
	
	<h1 id="display"></h1>
</div>
<div>
	<h1 id="dis"></h1>
	</div>
<div>
	<h1 id="disp"></h1>
	</div>
	<div>
	<h1 id="Undefined"></h1>
	</div>
	<div>
	<h1 id="null"></h1>
</div>
</body>

<script>

    // number example
 var num1=40;
console.log(num1);
var output="number : "+num1;
document.getElementById('display').innerHTML=output;
    // String Examples

    	var myname="Bhavesh";
    	console.log(myname);
    	output="String :"+myname;
    	document.getElementById('dis').innerHTML=output;


    // boolean Examples

    		var isJSEasy =true;
    		console.log(isJSEasy);
    		output="Boolean" +isJSEasy;
    		document.getElementById('disp').innerHTML=output;

    // reassignment example of variables

    var a=10; //number
    a="Bhavesh"; //String
    a=true; //Boolean

    // Undefined Example

    var something;
    console.log(something);
    output=""+something;
    document.getElementById('Undefined').innerHTML=output;
    // null example

 var num2=null;
 console.log(num2);
 output=""+num2;
 document.getElementById('null').innerHTML=output;
</script>

</html>
